<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>License Management</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="p-4">
    <header class="mb-4">
      <h2>License Management</h2>
    </header>
    <main class="container-fluid">
      <!-- License list and buttons -->
      <div id="licenseList" class="mb-4"></div>
      <div class="d-flex gap-3 mb-4">
        <button
          id="addLicense"
          class="btn btn-primary"
          aria-label="Add new license"
        >
          <i class="bi bi-plus-circle" aria-hidden="true"></i> Add License
        </button>
      </div>

      <!-- CSV Management card -->
      <section class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">CSV Management</h5>
          <div class="d-flex gap-3">
            <button id="exportCsv" class="btn btn-outline-secondary">
              <i class="bi bi-download"></i> Export CSV
            </button>
            <input
              type="file"
              id="importCsv"
              class="form-control"
              accept=".csv"
              style="max-width: 300px"
            />
          </div>
        </div>
      </section>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="saveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-autohide="true"
        data-bs-delay="3000"
      >
        <div class="toast-header">
          <i class="bi bi-check-circle-fill text-success me-2"></i>
          <strong class="me-auto">Success</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Changes saved successfully!</div>
      </div>
    </div>

    <!-- Confirm Removal Modal -->
    <div
      class="modal fade"
      id="confirmRemovalModal"
      tabindex="-1"
      aria-labelledby="confirmRemovalModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmRemovalModalLabel">
              Confirm Removal
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p class="mb-3">Are you sure you want to remove this license?</p>
            <p
              id="licenseName"
              class="mb-0"
              style="font-size: 1.3rem; font-weight: bold; color: #007bff"
            ></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmRemoveBtn">
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="PapaParse-5.0.2/papaparse.min.js"></script>
    <script src="licenseState.js"></script>
    <script src="storage.js"></script>
    <script src="options.js"></script>
  </body>
</html>
