<!DOCTYPE html>
<html>
  <head>
    <style>
      .license-name {
        min-width: 300px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="p-4">
    <div class="container-fluid">
      <h2 class="mb-4">License Management</h2>

      <div id="licenseList" class="mb-4"></div>

      <div class="d-flex gap-3 mb-4">
        <button id="addLicense" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Add License
        </button>
        <button id="saveOptions" class="btn btn-success">
          <i class="bi bi-save"></i> Save Changes
        </button>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">CSV Management</h5>
          <div class="d-flex gap-3">
            <button id="exportCsv" class="btn btn-outline-secondary">
              <i class="bi bi-download"></i> Export CSV
            </button>
            <input
              type="file"
              id="importCsv"
              class="form-control"
              accept=".csv"
              style="max-width: 300px"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="saveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-autohide="true"
        data-bs-delay="3000"
      >
        <div class="toast-header">
          <i class="bi bi-check-circle-fill text-success me-2"></i>
          <strong class="me-auto">Success</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Changes saved successfully!</div>
      </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="options.js"></script>
    <script src="jquery-ui.js"></script>
  </body>
</html>
